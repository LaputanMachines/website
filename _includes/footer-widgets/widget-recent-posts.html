<div class="col col-4 col-d-12">
  <div class="widget-footer widget-recent-posts">
    <h3 class="widget-title">Recent posts</h3>
    {% for post in site.posts limit:2 %}
    <div class="recent-posts recent-posts--flex">

      {% if post.image %}
      <div class="article__head recent-posts__head">
        <a href="{{ post.url | prepend: site.baseurl }}" class="recent-posts__image" aria-hidden="true" tabindex="-1">
          {% if post.image and post.video_embed %}
          <div class="video-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <polygon points="40,30 70,50 40,70"></polygon>
            </svg>
          </div>
          {% endif %}
          <img class="lazy" data-src="{{site.baseurl}}{{post.image}}" alt="{{post.title}}">
        </a>
      </div>
      {% endif %}

      <div class="recent-posts__content">
        <h4 class="recent-posts__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="recent-posts__excerpt">{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | truncate: 120 }}{% endif %}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
